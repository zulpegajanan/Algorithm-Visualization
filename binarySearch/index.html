<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary Search</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Binary Search Visualization</h1>
    <div class="input-container">
      <label for="arraySize">Enter the size of the array:</label>
      <input type="number" id="arraySize" min="1">
    </div>

    <div class="input-container">
      <label for="arrayElements">Enter the array elements:</label>
      <input type="text" id="arrayElements" placeholder="e.g., 1 4 7 3 9">
    </div>

   

    <div class="input-container">
      <label for="targetValue">Enter the target value:</label>
      <input type="number" id="targetValue">
    </div>

   
    <div class="input-container">
      <button onclick="generateArray()">Generate Array</button>
      <button onclick="startBinarySearch()">Start Search</button>
      <button onclick="window.location.reload(true)">Try Again!</button>
  </div>

    <div class="iteration-info">
      <span class="label" id="leftIndexLabel"></span>
      <span class="label" id="midIndexLabel"></span>
      <span class="label" id="rightIndexLabel"></span>
    </div>

    <div class="graph-container">
      <canvas id="graphCanvas"></canvas>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
