
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linear Search Visualization</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Linear Search Visualization</h1>

    <div class="input-container">
      <label for="arraySize">Size of the array:</label>
      <input type="number" id="arraySize" min="1">
    </div>

    <div class="input-container">
      <label for="arrayElements">Enter the array elements:</label>
      <input type="text" id="arrayElements" placeholder="e.g., 1 4 7 3 9 (space seperated)">
    </div>
    
    <div class="input-container">
      <button onclick="generateArray()">Generate Array</button>
    </div>

    <div class="input-container">
      <label for="targetValue">Enter the target value:</label>
      <input type="number" id="targetValue">
    </div>

    <div class="input-container">
        <button onclick="startSearch()">Start Search</button>
    </div>

    <div class="graph-container">
      <canvas id="graphCanvas"></canvas>
    </div>
    
  </div>
  <script src="script.js"></script>
</body>

</html>
